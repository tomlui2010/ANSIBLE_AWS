---
 # Exercise for setting up a web server in an EC
 - name: Exercise for setting up a prometheus server in an EC2
   hosts: prometheus_server
   become: true
   become_method: sudo
   become_user: root
   roles:
    - common
    - prometheus

 - name: Exercise for setting up a node exporter server in an EC2
   hosts: prometheus_node_exporter
   become: true
   become_method: sudo
   become_user: root
   roles:
    - common
    - prometheusnodeexporter