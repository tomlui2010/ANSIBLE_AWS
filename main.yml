---
 # Exercise for setting up a web server in an EC
 - name: Exercise for setting up a prometheus server in an EC2
   hosts: prometheus_server
   become: true
   become_method: sudo
   become_user: root
   roles:
    - common
    - installdocker
    - prometheus
    - prometheusalertmanager


 - name: Exercise for setting up a node exporter server in an EC2
   hosts: prometheus_node_exporter:prometheus_node_exporter2
   become: true
   become_method: sudo
   become_user: root
   roles:
    - common
    - prometheusnodeexporter
    - - servicerestart
