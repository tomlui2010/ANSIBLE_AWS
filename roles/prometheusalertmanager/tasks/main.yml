- name: Copy Alertmanager binaries
  become: true
  ansible.builtin.copy:
    src: "/opt/alertmanager-0.26.0.linux-amd64/{{ item }}"
    dest: /usr/local/bin/
    remote_src: true
  loop:
    - alertmanager
    - amtool
 
- name: add alertmanager directory
  become: true
  ansible.builtin.file:
    path: /var/lib/alertmanager
    state: directory

- name: Set permissions for alertmanager binaries
  become: true
  ansible.builtin.file:
    path: "{{ item.path }}"
    owner: alertmanager
    group: alertmanager
    mode: 755
  loop:
    - { path: /usr/local/bin/alertmanager }
    - { path: /usr/local/bin/amtool }
    - { path: /var/lib/alertmanager }


- name: Copy Alertmanager configuration
  become: true
  ansible.builtin.template:
    src: alertmanager.yml.j2
    dest: "/etc/prometheus/alertmanager.yml"
  vars: 
    smtp_host: "{{ inventory_hostname }}"

- name: Copy systemd service file
  become: true
  ansible.builtin.template:
    src: alertmanager.service.j2
    dest: "/etc/systemd/system/alertmanager.service"

- name: Reload systemd
  become: true
  ansible.builtin.systemd:
    name: alertmanager
    daemon_reload: yes
    state: reloaded

- name: Ensure alertmanager is running and enabled
  become: true
  ansible.builtin.systemd:
    name: alertmanager
    state: started
    enabled: yes
